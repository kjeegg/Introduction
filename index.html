<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <!-- "outfit" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Dartscheibe - Startseite</title>
</head>
<body>
    <nav class="navbar-own">
        <a href="index.html" class="">Dartscheibe</a>
        <div class="nav-items">
            <a href="spiel.html">Spielen</a>
            <a href="leaderboard.html">Leaderboard</a>
            <div>
                <button class="nav-button "data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1>On- Offline Dart</h1>
            <div class="btn-group" role="group">
                <button id="newGameBtn" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newGameModal">Neues Spiel</button>
                <button id="joinGameBtn" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#joinGameModal">Spiel beitreten</button>
                <button id="addPlayerBtn" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPlayerModal">Spieler hinzufügen</button>
            </div>
        </div>
    </div>

<!-- Modals -->
<!-- New Game Modal -->
<div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-dark modal-title" id="newGameModalLabel">Neues Spiel erstellen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createGameForm">
                    <div class="mb-3">
                        <label for="player1Id" class="text-dark form-label">Spieler 1 ID</label>
                        <input type="text" class="form-control" id="player1Id" required>
                    </div>
                    <div class="mb-3">
                        <label for="player2Id" class="text-dark form-label">Spieler 2 ID</label>
                        <input type="text" class="form-control" id="player2Id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Spiel erstellen</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Join Game Modal -->
<div class="modal fade" id="joinGameModal" tabindex="-1" aria-labelledby="joinGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-dark modal-title" id="joinGameModalLabel">Spiel beitreten</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="joinGameForm">
                    <div class="mb-3">
                        <label for="joinGameId" class="text-dark form-label">Spiel-ID</label>
                        <input type="text" class="form-control" id="joinGameId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Beitreten</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Player Modal -->
<div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-dark modal-title" id="addPlayerModalLabel">Spieler hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPlayerForm">
                    <div class="mb-3">
                        <label for="playerName" class="text-dark form-label">Spielername</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Spieler hinzufügen</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-dark modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="text-dark form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-dark form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-div">
        <a href="/kontakt">Kontakt</a>
        <a href="/impressum">Impressum</a>
        <a href="/datenschutz">Datenschutz</a>
    </div>
    <div class="theme-switch-wrapper">
        <p>Dark Mode</p>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
    </div>
</footer>

<div id="cookieConsent" class="alert alert-info fixed-bottom mb-0 text-center" style="display: none;">
    Diese Website verwendet Cookies, um die Benutzererfahrung zu verbessern.
    <a href="/datenschutz" class="alert-link">Datenschutzrichtlinie</a>.
    <button type="button" class="btn btn-success btn-sm" onclick="acceptCookies()">Einverstanden</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
<script src="js/darkMode.js"></script>
</body>
</html>
