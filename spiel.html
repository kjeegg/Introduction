<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="spiel.css" rel="stylesheet">
    <!-- "outfit" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Spiel - Dartscheibe</title>
</head>
    <body>
        <nav class="navbar-own">
            <a href="index.html" class="">Dartscheibe</a>
            <div class="nav-items">
                <a href="#">Spielen</a>
                <a href="#">Leaderboard</a>
                <div>
                    <button class="nav-button">Login</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="top-row">
                <div class="game-title">
                    <h1>501</h1>
                    <h2>Double Out</h2>
                </div>
                <div class="game-buttons">
                    <button class="button-big skip-turn">Überspringen</button>
                    <button class="button-big enter-throw">Manuell eintragen</button>
                    <button class="button-big exit-game">Spiel beenden</button>
                </div>
            </div>
            <div class="scoreboard-wrapper">
                <div class="scoreboard">
                    <div class="player-box">
                        <div class="player" id="player1">
                            <div class="pic active"></div>
                            <div class="player-name" id="player1Name">Spieler 1</div>
                            <div class="score" id="score1">124</div>
                        </div>
                        <div class="throw-history">
                            <div class="throw 1st-throw">60</div>
                            <div class="throw 2nd-throw">60</div>
                            <div class="throw 3rd-throw">60</div>
                        </div>
                    </div>
                    <div class="player-box">
                        <div class="player" id="player2">
                            <div class="pic"></div>
                            <div class="player-name" id="player2Name">Spieler 2</div>
                            <div class="score" id="score2">124</div>
                        </div>
                        <div class="throw-history">
                            <div class="throw 1st-throw">60</div>
                            <div class="throw 2nd-throw">60</div>
                            <div class="throw 3rd-throw">60</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history-table">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Spieler</th>
                        <th>Runde</th>
                        <th>Punkte</th>
                    </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    <!-- История бросков будет добавляться сюда -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <div class="footer-div">
                <a href="/kontakt">Kontakt</a>
                <a href="/impressum">Impressum</a>
                <a href="/datenschutz">Datenschutz</a>
            </div>
            <div class="theme-switch-wrapper">
                <p>Dark Mode</p>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
              </label>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let previousGameData = null;

            async function loadGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameId = urlParams.get('gameId');

                try {
                    const response = await fetch(`https://api.dascr.local/api/game/${gameId}/display`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const game = await response.json();
                    updateGameDisplay(game);
                } catch (error) {
                    console.error('Fehler beim Laden des Spiels:', error);
                }
            }

            function updateGameDisplay(game) {
                const base = game.Base;

                if (!base || !base.Player || base.Player.length === 0) {
                    console.error('Invalid game data');
                    return;
                }

                const player1 = base.Player[0];
                const player1Name = document.getElementById('player1Name');
                const player1Score = document.getElementById('score1');
                const player1Throws = document.getElementById('player1Throws');

                player1Name.textContent = player1.Name;
                player1Score.textContent = player1.Score.Score;
                player1Throws.innerHTML = '';
                player1.LastThrows.forEach(throwData => {
                    const throwElement = document.createElement('div');
                    throwElement.className = 'throw';
                    throwElement.textContent = `${throwData.Number} x ${throwData.Modifier}`;
                    player1Throws.appendChild(throwElement);
                });

                if (base.Player.length > 1) {
                    const player2 = base.Player[1];
                    const player2Name = document.getElementById('player2Name');
                    const player2Score = document.getElementById('score2');
                    const player2Throws = document.getElementById('player2Throws');

                    player2Name.textContent = player2.Name;
                    player2Score.textContent = player2.Score.Score;
                    player2Throws.innerHTML = '';
                    player2.LastThrows.forEach(throwData => {
                        const throwElement = document.createElement('div');
                        throwElement.className = 'throw';
                        throwElement.textContent = `${throwData.Number} x ${throwData.Modifier}`;
                        player2Throws.appendChild(throwElement);
                    });
                }

                const historyTableBody = document.getElementById('historyTableBody');
                historyTableBody.innerHTML = '';
                base.Player.forEach(player => {
                    player.ThrowRounds.forEach(round => {
                        if (round.Throws.length > 0) {
                            const row = document.createElement('tr');
                            const playerNameCell = document.createElement('td');
                            const roundCell = document.createElement('td');
                            const pointsCell = document.createElement('td');

                            playerNameCell.textContent = player.Name;
                            roundCell.textContent = round.Round;
                            pointsCell.textContent = round.Throws.map(t => `${t.Number} x ${t.Modifier}`).join(', ');

                            row.appendChild(playerNameCell);
                            row.appendChild(roundCell);
                            row.appendChild(pointsCell);
                            historyTableBody.appendChild(row);
                        }
                    });
                });

                previousGameData = game;
            }

            async function skipTurn() {
                console.log('Turn skipped');
                alert('Turn skipped');
            }

            async function manualEntry() {
                const points = prompt('Bitte geben Sie die Punkte ein:');
                if (points !== null) {
                    console.log('Manual entry:', points);
                    alert('Punkte manuell eingetragen: ' + points);
                }
            }

            async function endGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameId = urlParams.get('gameId');

                try {
                    const response = await fetch(`https://api.dascr.local/api/game/${gameId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    alert('Spiel erfolgreich beendet');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Fehler beim Beenden des Spiels:', error);
                    alert('Fehler beim Beenden des Spiels: ' + error.message);
                }
            }

            window.onload = function() {
                loadGame();
                setInterval(loadGame, 5000); // Update every 5 seconds
            };
        </script>
    </body>
    <script src="darkMode.js"></script>
</html>
