<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="spiel.css" rel="stylesheet">
    <!-- "outfit" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Spiel - Dartscheibe</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Dartscheibe</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav font-base ms-auto">
                    <a href="#" class="nav-item nav-link text-light">Spielen</a>
                    <a href="#" class="nav-item nav-link text-light">Statistik</a>
                    <a href="#" class="nav-item nav-link text-light">Login</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="game-title">
                <h1>501</h1>
                <h2>Double Out</h2>
            </div>
            <div class="scoreboard-wrapper">
                <div class="scoreboard">
                    <div class="player-box">
                        <div class="player" id="player1">
                            <div class="pic"></div>
                            <div class="player-name" id="player1Name">Spieler 1</div>
                            <div class="score" id="score1">124</div>
                        </div>
                        <div class="throw-history">
                            <div class="throw 1st-throw">60</div>
                            <div class="throw 2nd-throw">60</div>
                            <div class="throw 3rd-throw">60</div>
                        </div>
                    </div>
                    <div class="player-box">
                        <div class="player" id="player2">
                            <div class="pic"></div>
                            <div class="player-name" id="player2Name">Spieler 2</div>
                            <div class="score" id="score2">124</div>
                        </div>
                        <div class="throw-history">
                            <div class="throw 1st-throw">60</div>
                            <div class="throw 2nd-throw">60</div>
                            <div class="throw 3rd-throw">60</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="history-table">
                <h3>Wurfgeschichte</h3>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Spieler</th>
                        <th>Runde</th>
                        <th>Punkte</th>
                    </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    <!-- История бросков будет добавляться сюда -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <a href="/kontakt">Kontakt</a>
            <a href="/impressum">Impressum</a>
            <a href="/datenschutz">Datenschutz</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let previousGameData = null;

            async function loadGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameId = urlParams.get('gameId');

                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/game/${gameId}/display`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const game = await response.json();
                    updateGameDisplay(game);
                } catch (error) {
                    console.error('Fehler beim Laden des Spiels:', error);
                    // alert('Fehler beim Laden des Spiels: ' + error.message);
                }
            }

            function updateGameDisplay(game) {
                // Update player names
                document.getElementById('player1Name').textContent = game.player[0].name;
                document.getElementById('player2Name').textContent = game.player[1].name;

                // Update scores
                document.getElementById('score1').textContent = game.player[0].score.Score;
                document.getElementById('score2').textContent = game.player[1].score.Score;

                // Check if history has changed
                if (JSON.stringify(previousGameData) !== JSON.stringify(game)) {
                    const historyTableBody = document.getElementById('historyTableBody');
                    historyTableBody.innerHTML = '';

                    game.player.forEach((player, playerIndex) => {
                        player.history.forEach(entry => {
                            const row = document.createElement('tr');
                            const playerNameCell = document.createElement('td');
                            const roundCell = document.createElement('td');
                            const pointsCell = document.createElement('td');

                            playerNameCell.textContent = player.name;
                            roundCell.textContent = entry.round;
                            pointsCell.textContent = entry.points;

                            row.appendChild(playerNameCell);
                            row.appendChild(roundCell);
                            row.appendChild(pointsCell);
                            historyTableBody.appendChild(row);
                        });
                    });

                    previousGameData = game;
                }
            }

            window.onload = function() {
                loadGame();
                setInterval(loadGame, 5000); // Update every 5 seconds
            };
        </script>
    </body>
</html>
