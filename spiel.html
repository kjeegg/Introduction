<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Spiel - Dartscheibe</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .player {
            text-align: center;
        }
        .score {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            border: 10px solid #17a2b8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .actions {
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .history-table {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dartscheibe</a>
        <div class="d-flex">
            <a href="#" class="nav-link text-light">Spielen</a>
            <a href="#" class="nav-link text-light">Statistik</a>
            <a href="#" class="nav-link text-light">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="scoreboard">
        <div class="player" id="player1">
            <div class="circle">
                <div class="score" id="score1">0</div>
            </div>
            <div id="player1Name">Spieler 1</div>
        </div>
        <div class="player" id="player2">
            <div class="circle">
                <div class="score" id="score2">0</div>
            </div>
            <div id="player2Name">Spieler 2</div>
        </div>
    </div>
    <div class="history-table">
        <h3>Wurfgeschichte</h3>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Spieler</th>
                <th>Runde</th>
                <th>Punkte</th>
            </tr>
            </thead>
            <tbody id="historyTableBody">
            <!-- История бросков будет добавляться сюда -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <a href="/kontakt">Kontakt</a> |
    <a href="/impressum">Impressum</a> |
    <a href="/datenschutz">Datenschutz</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let previousGameData = null;

    async function loadGame() {
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        try {
            const response = await fetch(`http://127.0.0.1:8000/api/game/${gameId}/display`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const game = await response.json();
            updateGameDisplay(game);
        } catch (error) {
            console.error('Fehler beim Laden des Spiels:', error);
            alert('Fehler beim Laden des Spiels: ' + error.message);
        }
    }

    function updateGameDisplay(game) {
        // Update player names
        document.getElementById('player1Name').textContent = game.player[0].name;
        document.getElementById('player2Name').textContent = game.player[1].name;

        // Update scores
        document.getElementById('score1').textContent = game.player[0].score.Score;
        document.getElementById('score2').textContent = game.player[1].score.Score;

        // Check if history has changed
        if (JSON.stringify(previousGameData) !== JSON.stringify(game)) {
            const historyTableBody = document.getElementById('historyTableBody');
            historyTableBody.innerHTML = '';

            game.player.forEach((player, playerIndex) => {
                player.history.forEach(entry => {
                    const row = document.createElement('tr');
                    const playerNameCell = document.createElement('td');
                    const roundCell = document.createElement('td');
                    const pointsCell = document.createElement('td');

                    playerNameCell.textContent = player.name;
                    roundCell.textContent = entry.round;
                    pointsCell.textContent = entry.points;

                    row.appendChild(playerNameCell);
                    row.appendChild(roundCell);
                    row.appendChild(pointsCell);
                    historyTableBody.appendChild(row);
                });
            });

            previousGameData = game;
        }
    }

    window.onload = function() {
        loadGame();
        setInterval(loadGame, 5000); // Update every 5 seconds
    };
</script>
</body>
</html>
